
name: Final Android Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install System Dependencies (Fix)
        run: |
          sudo apt update
          sudo apt install -y build-essential git ffmpeg libsdl2-dev libssl-dev zlib1g-dev           libffi-dev libtinfo5 libncurses5 libbz2-dev libsqlite3-dev libreadline-dev           libgdbm-dev libdb-dev libexpat1-dev liblzma-dev tk-dev lld
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Buildozer & Cython
        run: |
          pip install --upgrade pip
          pip install "cython<3.0" kivy buildozer
      - name: Run Buildozer
        run: |
          yes | buildozer android debug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: App-Package
          path: bin/*.apk
