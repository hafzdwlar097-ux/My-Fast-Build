
name: Flutter Auto Fix and Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      - name: Reconstruct Flutter Project
        run: |
          # مسح أي ملفات قديمة مسببة تعارض ما عدا ملف الكود
          mkdir temp_lib
          cp lib/main.dart temp_lib/main.dart || echo "No file yet"
          rm -rf *
          
          # إنشاء مشروع جديد بهيكل أندرويد سليم
          flutter create --org com.ibrahim --project-name my_app .
          
          # استرجاع ملف الكود وتنظيفه
          cp temp_lib/main.dart lib/main.dart || echo "void main() {}" > lib/main.dart
          sed -i '/```/d' lib/main.dart
          sed -i '/^dart$/d' lib/main.dart
          sed -i -n '/import/,$p' lib/main.dart
          dart format lib/main.dart || true

      - name: Build APK
        run: flutter build apk --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Fixed-App
          path: build/app/outputs/flutter-apk/app-debug.apk
