
name: Flutter Dart Cleaner
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          
      - name: Force Clean Dart Code
        run: |
          # لو المجلد مش موجود بننشئه (احتياط)
          if [ ! -d "lib" ]; then flutter create --org com.clean --project-name my_app . ; fi
          
          # حذف علامات الماركدوان ``` وكلمة dart الزائدة
          sed -i '/```/d' lib/main.dart
          sed -i '/^dart$/d' lib/main.dart
          
          # مسح أي عك قبل كلمة import عشان ملف الـ Dart يبدأ صح
          sed -i -n '/import/,$p' lib/main.dart
          
          # تنسيق الكود عشان لو فيه مسافات غلط
          dart format lib/main.dart || true

      - name: Build APK
        run: flutter build apk --debug
        
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Clean-App
          path: build/app/outputs/flutter-apk/app-debug.apk
