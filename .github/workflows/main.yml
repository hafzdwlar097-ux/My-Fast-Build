
name: Flutter Direct Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      
      - name: Force Structure Sync
        run: |
          # التأكد من وجود ملف المانيفست في مكانه الصحيح
          if [ ! -f "android/app/src/main/AndroidManifest.xml" ]; then
            flutter create --org com.ibrahim --project-name my_app . --overwrite
          fi

      - name: Build APK
        run: flutter build apk --release --no-pub

      - name: Send APK to Telegram
        run: |
          curl -F "chat_id=1857967143"                -F "document=@build/app/outputs/flutter-apk/app-release.apk"                -F "caption=✅ تمت المهمة بنجاح يا إبراهيم!"                "https://api.telegram.org/bot8247992344:AAHUK1O7IqQJyeZ44TOh7v93kgWtb6yA1WU/sendDocument"
