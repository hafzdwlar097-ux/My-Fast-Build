
name: Flutter Final Fix
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      - name: Force Clean Code
        run: |
          # تنظيف الملف من أي علامات Markdown قد تأتي من الـ AI
          sed -i 's/```dart//g' lib/main.dart
          sed -i 's/```//g' lib/main.dart
          # حذف السطور الفارغة في البداية
          sed -i '././,$!d' lib/main.dart
      - name: Build APK
        run: flutter build apk --debug
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: Final-App
          path: build/app/outputs/flutter-apk/app-debug.apk
