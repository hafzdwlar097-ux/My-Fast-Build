
name: Flutter Build Release
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
      - name: Project Setup
        run: |
          flutter create --org com.app --project-name fast_app .
          # تصحيح تلقائي للكود لو الـ AI استخدم كلمات قديمة
          sed -i 's/primary:/backgroundColor:/g' lib/main.dart
          sed -i 's/onPrimary:/foregroundColor:/g' lib/main.dart
      - name: Build
        run: flutter build apk --release --split-per-abi
      - name: Send
        run: |
          FILE="build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk"
          curl -F chat_id=1857967143 -F document=@$FILE https://api.telegram.org/bot8247992344:AAHUK1O7IqQJyeZ44TOh7v93kgWtb6yA1WU/sendDocument
