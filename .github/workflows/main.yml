name: Ultimate Clean Build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 # تحديث لـ v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false # تعطيل التخزين المؤقت لضمان بناء جديد تماماً

      - name: Force Clean Everything
        run: |
          flutter clean
          rm -rf build
          flutter pub get

      - name: Build New APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4 # تحديث لـ v4 (يحل مشكلة الفشل)
        with:
          name: app-release-${{ github.run_number }}
          path: build/app/outputs/flutter-apk/app-release.apk
